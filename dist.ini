name    = Mail-Chimp3
author  = Josh Lavin <digory@cpan.org>
license = Perl_5
copyright_holder = Josh Lavin
copyright_year   = 2016

[Git::NextVersion]
first_version = 0.01

[ChangelogFromGit]
file_name = Changes
exclude_message = ^(forgot|typo)

[Git::GatherDir]
exclude_match = t/*

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README.md

[OurPkgVersion]

[MetaJSON]

[PodWeaver]

[PodSyntaxTests]

[PodCoverageTests]

[Test::Perl::Critic]

[AutoPrereqs]

[@GitHub]
bugs       = 1
metacpan   = 1
prompt_2fa = 1

[ReadmeAnyFromPod / ReadmePodInRoot]
type     = markdown
filename = README.md
location = root

[@Filter]
-bundle = @Basic
-remove = GatherDir

[Git::Tag]

[Git::Commit]
allow_dirty = README.md

[Git::Push]
